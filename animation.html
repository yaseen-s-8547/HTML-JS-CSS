<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Travel Portal</title>
  <style>
    body {
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .portal {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, #38bdf8, #0ea5e9, #1e40af);
      box-shadow: 0 0 20px #38bdf8, 0 0 40px #0ea5e9, 0 0 60px #1e40af;
      animation: pulse 2s infinite ease-in-out;
      position: relative;
    }

    .portal::before {
      content: '';
      position: absolute;
      inset: 10px;
      border: 3px dashed rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: spin 4s linear infinite;
    }

    .portal::after {
      content: '';
      position: absolute;
      inset: 30px;
      background: conic-gradient(from 0deg, #38bdf8, #0ea5e9, #1e40af, #38bdf8);
      border-radius: 50%;
      animation: spiral 6s linear infinite;
      opacity: 0.5;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 20px #38bdf8, 0 0 40px #0ea5e9, 0 0 60px #1e40af;
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 40px #60a5fa, 0 0 70px #3b82f6, 0 0 100px #2563eb;
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes spiral {
      0% {
        transform: rotate(0deg) scale(1);
      }
      100% {
        transform: rotate(-360deg) scale(1.05);
      }
    }
  </style>
</head>
<body>
  <div class="portal"></div>
</body>
</html>
